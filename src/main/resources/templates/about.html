    <h1>История кафедры Информационных технологий автоматизированных систем (ИТАС)</h1>
    <p>Кафедра ИТАС была образована в 1964 г. приказом Министерства высшего, среднего специального и профессионального образования БССР N 350 от 27.05.1964 г. как кафедра Систем автоматического управления (САУ). Целью открытия кафедры была необходимость подготовки инженерных кадров по специальности «Автоматика и телемеханика», способных решать промышленные задачи и обеспечивать научно-технический прогресс в области систем автоматического регулирования, управления и телемеханики. Первый профессорско-преподавательский состав кафедры на 1964/65 уч. год, состоящий из пяти человек, был утвержден приказом по Минскому радиотехническому институту от 1 июля 1964 г.: заведующий кафедрой к.т.н., доцент Боровой Б.В., к.т.н., доцент Хутский Г.И., доцент Журавлев В.Ф., ассистент Синяков А.Л., ассистент Стригалев Л.С. Научной работой, выполняемой на кафедре в первый год существования, была разработка самонастраивающихся устройств для управления работой Белорусской энергосистемы (к.т.н., доцент Боровой Б.В.), научное руководство работами по созданию управляющих вычислительных машин для регулирования процессов на электростанциях БССР (к.т.н., доцент Хутский Г.И.), разработка конструкции и теории автоматического регулятора синхронных генераторов с постоянными магнитами (ассистент Синяков А.Л.).</p>
    <p>В 1965 г. заведующим кафедрой был назначен старший преподаватель Токарев Игорь Иванович. По инициативе Токарева И.И. на кафедре САУ стала обозначаться тенденция постепенного перепрофилировании кафедры САУ с задач автоматического управления техническими объектами на задачи организационного и экономического управления. В 1969 г. заведующим кафедрой становится к.т.н., доцент Чернышев Валерий Олегович, окончивший аспирантуру в Ленинградском электротехническом институте им. В.И. Ульянова (Ленина) (ЛЭТИ) и защитивший в последствии в 1973 г. докторскую диссертацию. Тенденция перепрофилирования кафедры была продолжена. Когда в директивах XXIV съезда КПСС по пятилетнему плану развития народного хозяйства СССР на 1971 - 1975 годы впервые была поставлена задача «развернуть работы по созданию и внедрению автоматизированных систем планирования и управления отраслями, территориальными организациями, объединениями, предприятиями, имея в виду создать общегосударственную систему сбора и обработки информации для учета, планирования и управления народным хозяйством на базе государственной сети вычислительных центров и единой автоматизированной сети связи страны» (газета «Правда» от 11 апреля 1971 г.), кафедра САУ оказалась наиболее подготовленной для решения этих задач. Приказом Министерства высшего, среднего специального и профессионального образования БССР N 399 от 21.06.1971 г. кафедра САУ была переименована в кафедру Автоматизированных систем управления (АСУ) и в 1971/72 учебном году приступила к обучению студентов новой специальности «Автоматизированные системы управления». Хотя кафедра и готовилась к таким переменам, «это потребовало больших усилий как со стороны студентов, так и со стороны сотрудников кафедры» (из отчета кафедры за 1971/72 уч. г). За период работы Чернышева В.О. в качестве заведующего кафедрой (1969 - 1973 г.г.) была создана материально-техническая учебная база кафедры. В соответствии с требованиями Высшей школы на высоком научно-техническом уровне был организован учебно-воспитательный процесс по всем дисциплинам учебного плана, который подкреплялся значительной методической работой. Началось выполнение дипломных проектов с использованием ЭВМ. Особое внимание уделялось проведению научных исследований в рамках госбюджетной и хоздоговорной тематики, публикации полученных результатов в периодических изданиях. Большой вклад в становление кафедры внес кандидат технических наук, доцент Трубецков Лев Васильевич, который был заместителем заведующего кафедрой.</p>
    <p>В конце 1973 г. на должность зав. кафедрой АСУ был избран д.т.н., проф. Смольников, работавший до этого профессором кафедры Автоматики и телемеханики Ленинградского электротехнического института (ЛЭТИ, сейчас СПбГЭТУ). К этому времени на кафедре АСУ сложился уже достаточно крепкий коллектив способных молодых преподавателей, успешно закончивших МРТИ. Выпускник кафедры Ревотюк М.П. предложил и реализовал идею организации лабораторных работ для студентов кафедры на базе ЦВМ ЕС-1020 в ВЦ института. В 1973/74 уч. г. впервые все дипломные проекты были выполнены с использованием ЭВМ. В последующем широкое использование ЦВМ в курсовом и дипломном проектировании увеличило число внедряемых в производство дипломных проектов до 95%. Научный и методический уровень преподавания был достаточно высоким, однако преподавателей с учеными степенями было не достаточно. Это было частично связано с отсутствием в МРТИ Совета по защитам диссертаций. Через несколько лет благодаря усилиям ректора МРТИ Ильина В.М. такой Совет был создан. Председателем Совета был утвержден Ильин В.М., а заместителем - Смольников Л.П. Создание Совета по защитам было важным событием для МРТИ, способствовавшим пополнению профессорско-преподавательского состава кафедры АСУ и других кафедр института специалистами с учеными степенями. Полезными для кафедры были длительные заграничные командировки молодых преподавателей (Свирин Ю.П. - Франция, Смородинский С.С. - Германия). Преподавателями кафедры в 1973 - 1977 г.г. опубликовано 30 работ, среди которых монография (издательство «Энергия») и учебное пособие (издательство «Высшая школа») Смольникова Л.П. В 1974 г. защитили кандидатские диссертации ассистенты Муха В.С. и Смородинский С.С. В 1979 г. Смольников Л.П. был награжден Почетной грамотой Верховного Совета БССР, что можно расценивать как положительную оценку работы коллектива кафедры АСУ в целом.</p>
    <p>В 1976 г. в МРТИ была открыта новая кафедра Вычислительных методов и программирования (ВМиП), призванная обеспечивать подготовку студентов всех специальностей по таким направлениям, как программирование для ЦВМ, вычислительные методы, теория вероятностей, дискретная математика. Кафедру АСУ можно по праву считать родительницей этой кафедры, так как значительная часть преподавателей кафедры АСУ была переведена на новую кафедру (к.т.н., доцент Колотыгин Е.С., к.т.н., доцент Брежнев Б.П., к.т.н., доцент Птичкин В.А., ассистент Муха В.С.), а заведующим кафедрой ВМиП был назначен к.т.н., доцент Птичкин Владимир Алексеевич.</p>
    <p>С 1980 г. по 1986 г. заведующим кафедрой АСУ был д.т.н., профессор Смирнов Анатолий Иванович, работавший до этого заведующим кафедрой автоматизированных систем управления Московского инженерно-строительного института им. В.В. Куйбышева. В это время формируются новые направления работы кафедры, связанные с повышением надежности и эффективности работы автоматизированных систем управления предприятиями, выполняется работа над кандидатскими диссертациями, стимулируется написание докторских диссертаций доцентами кафедры.</p>
    <p>С 1986 по 1997 год заведующим кафедрой АСУ был Птичкин Владимир Алексеевич, защитивший к тому времени (в 1981 г.) докторскую диссертацию. В это время кафедра, как и все предыдущие годы, вела большую учебно-воспитательную, методическую, педагогическую и научно-исследовательскую работу. В 1994 году кафедра АСУ была переименована в кафедру Информационных технологий автоматизированных систем (ИТАС). Кафедра стала выпускать инженеров по специальности «Автоматизированные системы обработки информации и управления». Методическая работа с 1991 года на протяжении не менее пяти лет была направлена на кардинальный пересмотр действующих учебных планов, программ и даже перечня специальностей и специализаций. По существу, был создан учебный план специальности «Автоматизированные системы обработки информации», базирующийся на учебном плане специальности «Автоматизированные системы управления», но не повторяющий его. Научно-исследовательская работа кафедры велась по двум направлениям: автоматизация производства и надежность систем. Последнее направление дало результаты не только в виде завершенных хоздоговорных работ, монографий и статей в реферируемых изданиях, но и в подготовке кадров высшей квалификации. В 1987 году доцент кафедры Смирнов Алексей Николаевич в Ленинградском электротехническом институте (ЛЭТИ) а в 1993 году доцент Мазаник Вячеслав Вячеславович в Московском инженерно-физическом институте (МИФИ) защитили докторские диссертации.</p>
    <p>В 1997 году кафедра ИТАС вошла в состав кафедры Интеллектуальные информационные технологии (ИИТ), объединяющей две кафедры: ИТАС и Интеллектуальные системы. Кафедра ИИТ стала выпускать инженеров по специальности «Автоматизированные системы обработки информации». Заведующим объединенной кафедрой был назначен д.т.н., профессор Голенков Владимир Васильевич.</p>
    <p>В 1999 году кафедра ИИТ была разделена на две кафедры: ИИТ и ИТАС. После возрождения кафедра ИТАС продолжила выпуск инженеров по специальности «Автоматизированные системы обработки информации». Заведующим кафедрой ИТАС был назначен д.т.н., профессор Муха Владимир Степанович. Было продолжено совершенствование специальности АСОИ, учебно-методического обеспечения, подготовки аспирантов, улучшение материально-технической базы, развитие научно-исследовательской работы. Выполнен ремонт помещений кафедры, лаборатории оснащены современной компьютерной техникой, используется новейшее программное обеспечение, открыта магистратура, в дополнение к выпускаемой специализации Автоматизированные системы обработки и отображения информации введена новая специализация Интернет технологии, введена дистанционная форма обучения. В 2012 году кафедра приступила к обучению студентов-иностранцев на английском языке по специальности Автоматизированные системы обработки и отображения информации. В июле 2013 года заведующим кафедрой назначен к.ф.-м.н., доцент Навроцкий Анатолий Александрович, а в сентябре 2013 года началось обучение студентов по программе четырехлетнего образования на первой ступени высшего образования.</p>
    <p>Многие выпускники кафедры плодотворно трудятся в университете в настоящее время. Это д.т.н., профессор, ректор БГУИР Батура М.П. (выпуск 1975 г.); к.т.н., доцент, проректор БГУИР по учебной работе и менеджменту качества Живицкая Е.Н. (выпуск 1988 г.); к.т.н., доцент, проректор БГУИР по информатизации Никульшин В.Б. (выпуск 1974 г.); к.т.н., профессор, профессор кафедры Систем управления Лукьянец С.В. (выпуск 1965 г.); к.т.н., доцент, декан факультета заочного обучения Ломако А.В. (выпуск 1975 г.); к.т.н., доцент, депутат Палаты Представителей Национального Собрания Республики Беларусь Бусько В.Л. (выпуск 1978 г.) и другие.</p>
